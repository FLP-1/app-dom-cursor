<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comunica√ß√£o Interna - Gest√£o DOM</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chat-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      width: 900px;
      max-width: 98vw;
      height: 600px;
      display: flex;
      overflow: hidden;
    }
    .chat-list {
      width: 240px;
      background: #e3f2fd;
      padding: 1rem 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      border-right: 1px solid #bbdefb;
    }
    .chat-user {
      padding: 0.7rem 1rem;
      border-radius: 8px;
      background: #fff;
      color: #1976d2;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      border: 1px solid transparent;
    }
    .chat-user.active, .chat-user:hover {
      background: #1976d2;
      color: #fff;
      border: 1px solid #1976d2;
    }
    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .chat-header {
      background: #1976d2;
      color: #fff;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 500;
      border-bottom: 1px solid #1565c0;
    }
    .chat-messages {
      flex: 1;
      padding: 1.2rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #f5f5f5;
    }
    .msg {
      max-width: 60%;
      padding: 0.8rem 1.1rem;
      border-radius: 12px;
      font-size: 1rem;
      line-height: 1.4;
      background: #e3f2fd;
      color: #1976d2;
      align-self: flex-start;
    }
    .msg.me {
      background: #1976d2;
      color: #fff;
      align-self: flex-end;
    }
    .chat-input {
      display: flex;
      gap: 0.7rem;
      padding: 1rem;
      border-top: 1px solid #bbdefb;
      background: #fff;
    }
    .chat-input input {
      flex: 1;
      padding: 0.7rem;
      border: 1px solid #bdbdbd;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    .chat-input input:focus {
      border: 1.5px solid #1976d2;
    }
    .chat-input button {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.7rem 1.3rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .chat-input button:hover {
      background: #1565c0;
    }
    @media (max-width: 1000px) {
      .chat-container { width: 99vw; height: 90vh; }
    }
    @media (max-width: 700px) {
      .chat-container { flex-direction: column; height: 98vh; }
      .chat-list { flex-direction: row; width: 100vw; height: 70px; border-right: none; border-bottom: 1px solid #bbdefb; overflow-x: auto; }
      .chat-user { min-width: 120px; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-list">
      <div class="chat-user active">Maria Silva</div>
      <div class="chat-user">Equipe RH</div>
      <div class="chat-user">Jo√£o Souza</div>
      <div class="chat-user">Suporte TI</div>
    </div>
    <div class="chat-main">
      <div class="chat-header">Conversando com Maria Silva</div>
      <div class="chat-messages">
        <div class="msg">Ol√°, Maria! Preciso de um documento do RH.</div>
        <div class="msg me">Oi! Vou providenciar e te envio ainda hoje.</div>
        <div class="msg">Obrigado! üòä</div>
      </div>
      <form class="chat-input">
        <input type="text" placeholder="Digite sua mensagem..." />
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
</body>
</html>
