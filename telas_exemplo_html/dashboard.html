<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Gestão DOM</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
    }
    .navbar {
      background: #1976d2;
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.3rem;
      font-weight: 500;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .dashboard-container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .cards {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 1.5rem 2rem;
      flex: 1 1 220px;
      min-width: 220px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
    }
    .card-title {
      color: #1976d2;
      font-size: 1.1rem;
      font-weight: 500;
    }
    .card-value {
      font-size: 2.1rem;
      font-weight: 700;
      color: #333;
    }
    .chart {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 2rem;
      margin-top: 1rem;
      text-align: center;
    }
    .chart-title {
      color: #1976d2;
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }
    .fake-bar {
      display: flex;
      align-items: flex-end;
      gap: 1.2rem;
      height: 120px;
      justify-content: center;
    }
    .bar {
      width: 32px;
      border-radius: 6px 6px 0 0;
      background: #90caf9;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      color: #1976d2;
      font-size: 0.95rem;
      font-weight: 500;
      transition: background 0.2s;
    }
    .bar1 { height: 60px; }
    .bar2 { height: 100px; background: #1976d2; color: #fff; }
    .bar3 { height: 80px; }
    .bar4 { height: 40px; }
    .bar5 { height: 90px; }
    .bar-labels {
      display: flex;
      gap: 1.2rem;
      justify-content: center;
      margin-top: 0.5rem;
      color: #666;
      font-size: 0.95rem;
    }
    @media (max-width: 800px) {
      .cards { flex-direction: column; gap: 1rem; }
      .dashboard-container { padding: 0; }
    }
  </style>
</head>
<body>
  <div class="navbar">Gestão DOM <span style="font-size:1rem;font-weight:400;">Painel Administrativo</span></div>
  <div class="dashboard-container">
    <div class="cards">
      <div class="card">
        <div class="card-title">Empregados</div>
        <div class="card-value">128</div>
      </div>
      <div class="card">
        <div class="card-title">Operações do Dia</div>
        <div class="card-value">37</div>
      </div>
      <div class="card">
        <div class="card-title">Tarefas Pendentes</div>
        <div class="card-value">12</div>
      </div>
    </div>
    <div class="chart">
      <div class="chart-title">Atividades da Semana</div>
      <div class="fake-bar">
        <div class="bar bar1">Seg</div>
        <div class="bar bar2">Ter</div>
        <div class="bar bar3">Qua</div>
        <div class="bar bar4">Qui</div>
        <div class="bar bar5">Sex</div>
      </div>
      <div class="bar-labels">
        <div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div>
      </div>
    </div>
  </div>
</body>
</html>
