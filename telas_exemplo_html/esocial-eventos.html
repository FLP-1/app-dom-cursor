<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos eSocial - Gestão DOM</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1100px;
      margin: 2.5rem auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2rem 1.5rem;
    }
    .title {
      font-size: 1.4rem;
      font-weight: 500;
      color: #1976d2;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .filters {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .filters label {
      font-size: 1rem;
      color: #333;
      margin-right: 0.3rem;
    }
    .filters input, .filters select {
      padding: 0.5rem 0.7rem;
      border: 1px solid #bdbdbd;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 0.9rem 0.7rem;
      text-align: left;
      font-size: 1rem;
    }
    th {
      background: #e3f2fd;
      color: #1976d2;
      font-weight: 600;
    }
    tr:nth-child(even) {
      background: #f5f5f5;
    }
    .status {
      padding: 0.3rem 0.8rem;
      border-radius: 12px;
      font-size: 0.98rem;
      font-weight: 500;
      display: inline-block;
    }
    .status-enviado { background: #388e3c; color: #fff; }
    .status-pendente { background: #fbc02d; color: #333; }
    .status-erro { background: #e53935; color: #fff; }
    .actions {
      display: flex;
      gap: 0.5rem;
    }
    .btn {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 0.4rem 0.8rem;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #1565c0;
    }
    .btn-consultar { background: #90caf9; color: #1976d2; }
    .btn-consultar:hover { background: #64b5f6; }
    @media (max-width: 900px) {
      .container { padding: 1rem 0.2rem; }
      th, td { font-size: 0.93rem; padding: 0.6rem 0.3rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Eventos eSocial</div>
    <div class="filters">
      <label for="periodo">Período:</label>
      <input type="date" id="periodo" />
      <label for="status">Status:</label>
      <select id="status">
        <option>Todos</option>
        <option>Pendente</option>
        <option>Enviado</option>
        <option>Erro</option>
      </select>
    </div>
    <table>
      <thead>
        <tr>
          <th>Tipo de Evento</th>
          <th>Data</th>
          <th>Status</th>
          <th>Protocolo</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>S-2200 - Admissão</td>
          <td>10/06/2024</td>
          <td><span class="status status-enviado">Enviado</span></td>
          <td>1234567890</td>
          <td class="actions">
            <button class="btn btn-consultar">Consultar</button>
            <button class="btn">Visualizar</button>
          </td>
        </tr>
        <tr>
          <td>S-2230 - Afastamento</td>
          <td>12/06/2024</td>
          <td><span class="status status-pendente">Pendente</span></td>
          <td>-</td>
          <td class="actions">
            <button class="btn">Enviar</button>
          </td>
        </tr>
        <tr>
          <td>S-2299 - Desligamento</td>
          <td>15/06/2024</td>
          <td><span class="status status-erro">Erro</span></td>
          <td>9876543210</td>
          <td class="actions">
            <button class="btn">Reenviar</button>
            <button class="btn btn-consultar">Visualizar Retorno</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
