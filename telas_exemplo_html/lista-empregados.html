<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Empregados - Gestão DOM</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 2.5rem auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2rem 1.5rem;
    }
    .title {
      font-size: 1.4rem;
      font-weight: 500;
      color: #1976d2;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 0.9rem 0.7rem;
      text-align: left;
      font-size: 1rem;
    }
    th {
      background: #e3f2fd;
      color: #1976d2;
      font-weight: 600;
    }
    tr:nth-child(even) {
      background: #f5f5f5;
    }
    .actions {
      display: flex;
      gap: 0.5rem;
    }
    .btn {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 0.4rem 0.8rem;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #1565c0;
    }
    @media (max-width: 700px) {
      .container { padding: 1rem 0.2rem; }
      th, td { font-size: 0.93rem; padding: 0.6rem 0.3rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Lista de Empregados</div>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Cargo</th>
          <th>Data de Admissão</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Maria Silva</td>
          <td>maria.silva@empresa.com</td>
          <td>Analista</td>
          <td>10/01/2022</td>
          <td class="actions">
            <button class="btn">Editar</button>
            <button class="btn">Excluir</button>
          </td>
        </tr>
        <tr>
          <td>João Souza</td>
          <td>joao.souza@empresa.com</td>
          <td>Gerente</td>
          <td>05/03/2021</td>
          <td class="actions">
            <button class="btn">Editar</button>
            <button class="btn">Excluir</button>
          </td>
        </tr>
        <tr>
          <td>Ana Lima</td>
          <td>ana.lima@empresa.com</td>
          <td>Coordenador</td>
          <td>22/07/2023</td>
          <td class="actions">
            <button class="btn">Editar</button>
            <button class="btn">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
