<!DOCTYPE html>
<html lang='pt'>
<head>
   <meta charset='UTF-8'>
   <title>Controle de Ponto - DOM</title>
   <style>
      body { font-family: Arial, sans-serif; background-color: #eef6fc; margin: 0; padding: 0; }
      header { background-color: #29ABE2; color: #fff; padding: 20px; text-align: center; }
      header img { width: 120px; vertical-align: middle; }
      header h1 { display: inline; font-size: 24px; margin-left: 10px; vertical-align: middle; }
      .container { padding: 20px; }
      .card { background-color: #fff; border: 1px solid #ddd; padding: 20px; margin: 20px auto; border-radius: 8px; max-width: 600px; }
      .button { background-color: #29ABE2; color: #fff; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; }
      .compliance { font-size: 12px; color: #666; margin-top: 10px; }
   </style>
</head>
<body>
   <header>
      <img src='logo.png' alt='DOM Logo'>
      <h1>Controle de Ponto</h1>
   </header>
   <div class='container'>
      <div class='card'>
         <h2>Registrar Ponto</h2>
         <p>Registre seu ponto com validação por geolocalização e rede Wi-Fi, garantindo conformidade com as diretrizes LGPD.</p>
         <button class='button'>Registrar Ponto</button>
         <div class='compliance'>Conforme LGPD e Compliance: Todos os registros são protegidos e auditáveis.</div>
      </div>
   </div>
</body>
</html>
