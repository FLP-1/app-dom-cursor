<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema DOM - Gestão Financeira</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #29ABE2;
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }

        .container {
            margin-top: 30px;
        }

        .card {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .card-header {
            background-color: #fff;
            border-bottom: none;
            padding: 15px;
            font-weight: bold;
            color: #343a40;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            padding: 20px;
        }

        .btn-primary {
            background-color: #29ABE2;
            border-color: #29ABE2;
        }

        .btn-primary:hover {
            background-color: #208cc9;
            border-color: #208cc9;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-dollar-sign"></i> Sistema DOM
            </a>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container">
        <h1 class="mb-4">Controle suas Finanças de Forma Simplificada</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-chart-pie"></i> Gráfico de Despesas
                    </div>
                    <div class="card-body">
                        <p class="card-text">Visualize suas despesas.</p>
                        <canvas id="expenseChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-coins"></i> Metas de Economia
                    </div>
                    <div class="card-body">
                        <p class="card-text">Defina e acompanhe suas metas de economia.</p>
                        Meta Atual: R$ 500,00
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    // Sample chart data
    const data = {
      labels: ['Alimentos', 'Transporte', 'Lazer', 'Contas'],
      datasets: [{
        label: 'Despesas',
        data: [300, 50, 100, 120],
        backgroundColor: [
          'rgb(255, 99, 132)',
          'rgb(54, 162, 235)',
          'rgb(255, 205, 86)',
          'rgb(201, 203, 207)'
        ],
        hoverOffset: 4
      }]
    };

    // Chart configuration
    const config = {
      type: 'pie',
      data: data,
    };

    // Render chart in canvas
    const myChart = new Chart(
      document.getElementById('expenseChart'),
      config
    );
    </script>
</body>
</html>
