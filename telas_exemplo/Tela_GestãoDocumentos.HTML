<!DOCTYPE html>
<html lang='pt'>
<head>
    <meta charset='UTF-8'>
    <title>Gestão de Documentos - DOM</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f7faff; margin: 0; padding: 0; }
        .header { background-color: #29ABE2; color: #fff; padding: 15px; text-align: center; }
        .header h1 { font-size: 22px; }
        .container { padding: 20px; }
        .upload-card { background-color: #fff; border: 1px solid #ddd; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .upload-button { background-color: #29ABE2; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        .search-box { margin-bottom: 15px; }
        .search-box input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .links { margin-top: 10px; font-size: 12px; text-align: right; }
        .links a { color: #29ABE2; text-decoration: none; margin-left: 10px; }
    </style>
</head>
<body>
    <div class='header'>
       <h1>Gestão de Documentos</h1>
    </div>
    <div class='container'>
       <div class='search-box'>
          <input type='text' placeholder='Pesquisar documentos...'>
       </div>
       <div class='upload-card'>
          <button class='upload-button'>Upload de Documento</button>
          <p>Exibindo documentos recentes e status de vencimento.</p>
       </div>
       <div class='links'>
          <a href='#'>Política de Privacidade</a> | <a href='#'>Termos de Uso</a>
       </div>
    </div>
</body>
</html>
