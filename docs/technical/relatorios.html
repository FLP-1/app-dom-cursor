<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios - Gestão DOM</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
    }
    .container {
      max-width: 1100px;
      margin: 2.5rem auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2rem 1.5rem;
    }
    .title {
      font-size: 1.4rem;
      font-weight: 500;
      color: #1976d2;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .filters {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .filters label {
      font-size: 1rem;
      color: #333;
      margin-right: 0.3rem;
    }
    .filters input, .filters select {
      padding: 0.5rem 0.7rem;
      border: 1px solid #bdbdbd;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    .cards {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
      justify-content: center;
    }
    .card {
      background: #e3f2fd;
      border-radius: 10px;
      padding: 1.2rem 2rem;
      min-width: 180px;
      text-align: center;
      color: #1976d2;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .charts {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .chart {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 2rem 1.5rem;
      min-width: 320px;
      text-align: center;
    }
    .chart-title {
      color: #1976d2;
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }
    /* Gráfico de barras fake */
    .bar-graph {
      display: flex;
      align-items: flex-end;
      gap: 1.2rem;
      height: 120px;
      justify-content: center;
      margin-bottom: 0.7rem;
    }
    .bar {
      width: 32px;
      border-radius: 6px 6px 0 0;
      background: #1976d2;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      color: #fff;
      font-size: 0.95rem;
      font-weight: 500;
      transition: background 0.2s;
    }
    .bar1 { height: 60px; }
    .bar2 { height: 100px; }
    .bar3 { height: 80px; }
    .bar4 { height: 40px; }
    .bar5 { height: 90px; }
    .bar-labels {
      display: flex;
      gap: 1.2rem;
      justify-content: center;
      color: #666;
      font-size: 0.95rem;
    }
    /* Gráfico de pizza fake */
    .pie {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: conic-gradient(#1976d2 0% 40%, #90caf9 40% 70%, #e3f2fd 70% 100%);
      margin: 0 auto 1rem auto;
      position: relative;
    }
    .pie-labels {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      align-items: flex-start;
      margin-left: 1.5rem;
      font-size: 0.97rem;
      color: #333;
    }
    .pie-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .pie-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      display: inline-block;
    }
    .pie-dot1 { background: #1976d2; }
    .pie-dot2 { background: #90caf9; }
    .pie-dot3 { background: #e3f2fd; border: 1px solid #bdbdbd; }
    @media (max-width: 900px) {
      .charts { flex-direction: column; gap: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Relatórios Analíticos</div>
    <div class="filters">
      <label for="periodo">Período:</label>
      <select id="periodo">
        <option>Última semana</option>
        <option>Último mês</option>
        <option>Último trimestre</option>
      </select>
      <label for="data-inicio">De:</label>
      <input type="date" id="data-inicio" />
      <label for="data-fim">Até:</label>
      <input type="date" id="data-fim" />
    </div>
    <div class="cards">
      <div class="card">Total de Operações<br><b>1.245</b></div>
      <div class="card">Empregados Ativos<br><b>128</b></div>
      <div class="card">Tarefas Concluídas<br><b>312</b></div>
    </div>
    <div class="charts">
      <div class="chart">
        <div class="chart-title">Operações por Dia</div>
        <div class="bar-graph">
          <div class="bar bar1">Seg</div>
          <div class="bar bar2">Ter</div>
          <div class="bar bar3">Qua</div>
          <div class="bar bar4">Qui</div>
          <div class="bar bar5">Sex</div>
        </div>
        <div class="bar-labels">
          <div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div>
        </div>
      </div>
      <div class="chart">
        <div class="chart-title">Distribuição de Tarefas</div>
        <div class="pie"></div>
        <div class="pie-labels">
          <div class="pie-label"><span class="pie-dot pie-dot1"></span> Concluídas (40%)</div>
          <div class="pie-label"><span class="pie-dot pie-dot2"></span> Em andamento (30%)</div>
          <div class="pie-label"><span class="pie-dot pie-dot3"></span> Pendentes (30%)</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
