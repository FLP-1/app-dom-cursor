<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhe do Empregado - Gestão DOM</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2.5rem 2rem;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .title {
      font-size: 1.3rem;
      font-weight: 500;
      color: #1976d2;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .info {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      margin-bottom: 1rem;
    }
    .label {
      font-size: 1rem;
      color: #888;
      margin-right: 0.5rem;
    }
    .value {
      font-size: 1.08rem;
      color: #333;
      font-weight: 500;
    }
    .status {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      border-radius: 12px;
      background: #e3f2fd;
      color: #1976d2;
      font-size: 0.98rem;
      font-weight: 500;
      margin-top: 0.3rem;
    }
    .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }
    .btn {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.7rem 1.3rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #1565c0;
    }
    .btn-excluir {
      background: #e53935;
    }
    .btn-excluir:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Detalhe do Empregado</div>
    <div class="info">
      <div><span class="label">Nome:</span> <span class="value">Maria Silva</span></div>
      <div><span class="label">E-mail:</span> <span class="value">maria.silva@empresa.com</span></div>
      <div><span class="label">Cargo:</span> <span class="value">Analista</span></div>
      <div><span class="label">Data de Admissão:</span> <span class="value">10/01/2022</span></div>
      <div><span class="label">Status:</span> <span class="status">Ativo</span></div>
    </div>
    <div class="actions">
      <button class="btn">Editar</button>
      <button class="btn btn-excluir">Excluir</button>
    </div>
  </div>
</body>
</html>
