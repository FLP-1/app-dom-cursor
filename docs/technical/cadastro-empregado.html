<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Empregado - Gestão DOM</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .form-title {
      font-size: 1.4rem;
      font-weight: 500;
      color: #1976d2;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .form-field {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    label {
      font-size: 1rem;
      color: #333;
    }
    input, select {
      padding: 0.7rem;
      border: 1px solid #bdbdbd;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    input:focus, select:focus {
      border: 1.5px solid #1976d2;
    }
    .save-btn {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.9rem;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.2s;
    }
    .save-btn:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>
  <form class="form-container">
    <div class="form-title">Cadastro de Empregado</div>
    <div class="form-field">
      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="Nome completo" required />
    </div>
    <div class="form-field">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="E-mail corporativo" required />
    </div>
    <div class="form-field">
      <label for="cargo">Cargo</label>
      <select id="cargo" required>
        <option value="">Selecione o cargo</option>
        <option>Analista</option>
        <option>Coordenador</option>
        <option>Gerente</option>
        <option>Diretor</option>
      </select>
    </div>
    <div class="form-field">
      <label for="admissao">Data de Admissão</label>
      <input type="date" id="admissao" required />
    </div>
    <button class="save-btn" type="submit">Salvar</button>
  </form>
</body>
</html>
